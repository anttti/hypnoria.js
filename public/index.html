<!doctype html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      #kaossilator {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgb(100,100,200);
      }
      #pad1 {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 50%;
        background: rgb(100,100,200);
      }
      #pad2 {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: 50%;
        background: rgb(100,200,100);
      }
      #cursor {
        position: fixed;
        width: 200px;
        height: 200px;
        background-image: radial-gradient(ellipse, rgba(255,255,255,0.5), rgba(255,255,255,0) 60%);
      }
      .hidden {
        display: none;
      }
      .instructions {
        position: fixed;
        bottom: 20px;
        left: 20px;
        pointer-events: none;
        color: white;
      }
      .error {
        position: fixed;
        color: white;
        font-size: 32px;
        text-align: center;
        top: 100px;
        right: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="kaossilator" class="SYNTH hidden"></div>
    <div id="pad1" class="DRUMS hidden"></div>
    <div id="pad2" class="DRUMS hidden"></div>
    <div id="cursor" class="hidden"></div>
    <p class="instructions SYNTH hidden">
      X-axis: Osc Frequency<br />
      Y-axis: Filter Frequency
    </p>
    <p class="instructions DRUMS hidden">
      Pad 1: Kick<br />
      Pad 2: Snare
    </p>
    <p class="error hidden"></p>

    <script src="/client.js"></script>
  </body>
</html>
