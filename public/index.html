<!doctype html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      #kaossilator {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgb(100,100,200);
      }
      #cursor {
        position: fixed;
        width: 200px;
        height: 200px;
        background-image: radial-gradient(ellipse, rgba(255,255,255,0.5), rgba(255,255,255,0) 60%);
      }
      .hidden {
        display: none;
      }
      .instructions {
        position: fixed;
        bottom: 20px;
        left: 20px;
        pointer-events: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="kaossilator"></div>
    <div id="cursor" class="hidden"></div>
    <p class="instructions">
      X-axis: frequency<br />
      Y-axis: time
    </p>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery.js"></script>
    <script src="/hammer.js"></script>
    <script>
      // Disable double-tap zooming on iOS 10
      document.documentElement.addEventListener('touchend', function (event) {
        event.preventDefault();
      }, false);

      var socket = io();

      var oscFreqMin = 100;
      var oscFreqMax = 1000;
      var filterFreqMin = 0;
      var filterFreqMax = 10000;

      var kaossilator = document.getElementById('kaossilator');
      var cursor = document.getElementById('cursor');
      var elementWidth = kaossilator.offsetWidth;
      var elementHeight = kaossilator.offsetHeight;

      var delayBetweenEmits = 10;
      var lastEmit = new Date().getTime();
  
      var mc = new Hammer(kaossilator);
      mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });
  
      mc.on('panleft panright panup pandown tap press', function(ev) {
        cursor.classList.remove('hidden');
        var now = new Date().getTime();
        if (now - lastEmit > 10) {
          lastEmit = now;

          // Place cursor
          cursor.style.left = ev.center.x - 100 + 'px';
          cursor.style.top = ev.center.y - 100 + 'px';

          // Calculate freqs and play
          var oscFreq = Math.floor(oscFreqMin + ev.center.x / elementWidth * (oscFreqMax - oscFreqMin));
          var filterFreq = Math.floor(filterFreqMin + ev.center.y / elementHeight * (filterFreqMax - filterFreqMin));
          play('bang', oscFreq, filterFreq);
        }
      });

      mc.on('panend tap press', function(ev) {
        cursor.classList.add('hidden');
      });

      var play = function(sound, param1, param2) {
        var sound = {
          sound: sound,
          param1: param1,
          param2: param2,
          timestamp: new Date().getTime()
        };
        console.log('sending', JSON.stringify(sound));
        socket.emit('sound-request', JSON.stringify(sound));
      }
    </script>
  </body>
</html>
