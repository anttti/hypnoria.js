<!doctype html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      #kaossilator {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgb(100,100,200);
      }
      #pad1 {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: 50%;
        background: rgb(100,100,200);
      }
      #pad2 {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 50%;
        background: rgb(100,200,100);
      }
      #cursor {
        position: fixed;
        width: 200px;
        height: 200px;
        background-image: radial-gradient(ellipse, rgba(255,255,255,0.5), rgba(255,255,255,0) 60%);
      }
      .hidden {
        display: none;
      }
      .instructions {
        position: fixed;
        bottom: 20px;
        left: 20px;
        pointer-events: none;
        color: white;
      }
      .error {
        position: fixed;
        color: white;
        font-size: 32px;
        text-align: center;
        top: 100px;
        right: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="kaossilator" class="SYNTH hidden"></div>
    <div id="pad1" class="DRUMS hidden"></div>
    <div id="pad2" class="DRUMS hidden"></div>
    <div id="cursor" class="hidden"></div>
    <p class="instructions SYNTH hidden">
      X-axis: Osc Frequency<br />
      Y-axis: Filter Frequency
    </p>
    <p class="instructions DRUMS hidden">
      Pad 1: Kick<br />
      Pad 2: Snare
    </p>
    <p class="error hidden"></p>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/hammer.js"></script>
    <script>
      var show = function(sel, content) {
        var el = document.querySelector(sel);
        if (el) {
          el.classList.remove('hidden');
          if (content) {
            el.innerHTML = content;
          }
        } 
      };
      var showAll = function(sel) {
        [].map.call(document.querySelectorAll(sel), function(el) { 
          el.classList.remove('hidden');
        });
      };
      var hide = function(sel) {
        document.querySelector(sel).classList.add('hidden');
      };

      var id;
      var type;

      var socket = io();
      socket.on('connect', function () {
        socket.emit('register-client', 'client', function (result) {
          if (result.error) {
            console.log(result.error);
            show('.error', result.error);
          } else {
            console.log('my id is', result.id, 'type', result.type);
            id = result.id;
            type = result.type;

            show('.instructions-' + type);
            showAll('.' + type);

            modes[type]();
          }
        });
      });

      // Disable double-tap zooming on iOS 10
      document.documentElement.addEventListener('touchend', function (event) {
        event.preventDefault();
      }, false);

      var play = function(sound, param1, param2, param3) {
        var sound = {
          sound: sound,
          param1: param1,
          param2: param2,
          param3: param3,
          timestamp: new Date().getTime()
        };
        console.log('sending', JSON.stringify(sound));
        socket.emit('sound-request', JSON.stringify(sound));
      }

      setInterval(function() {
        socket.emit('heartbeat', id);
      }, 500);

      var modes = {
        SYNTH: function() {
          var oscFreqMin = 100;
          var oscFreqMax = 1000;
          var filterFreqMin = 0;
          var filterFreqMax = 10000;
          var distortionMin = 0;
          var distortionMax = 800;

          var kaossilator = document.getElementById('kaossilator');
          var cursor = document.getElementById('cursor');

          // TODO: Recalculate when orientation changes
          var elementWidth = kaossilator.offsetWidth;
          var elementHeight = kaossilator.offsetHeight;
      
          var isPlaying = false;
          var oscFreq, filterFreq, distortion;

          var mc = new Hammer(kaossilator);
          mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });

          mc.on('panleft panright panup pandown tap press', function(ev) {
            isPlaying = true;

            cursor.classList.remove('hidden');
            cursor.style.left = ev.center.x - 100 + 'px';
            cursor.style.top = ev.center.y - 100 + 'px';

            oscFreq = Math.floor(oscFreqMin + ev.center.x / elementWidth * (oscFreqMax - oscFreqMin));
            filterFreq = Math.floor(filterFreqMin + ev.center.y / elementHeight * (filterFreqMax - filterFreqMin));
            distortion = Math.floor(distortionMin + ev.center.y / elementHeight * (distortionMax - distortionMin));
          });

          mc.on('panend tap press', function() {
            isPlaying = false;
            cursor.classList.add('hidden');
          });

          var update = setInterval(function() {
            if (isPlaying) {
              play('bang', oscFreq, filterFreq, distortion);
            }
          }, 20);
        },

        DRUMS: function() {
          var pad1 = new Hammer(document.getElementById('pad1'));
          var pad2 = new Hammer(document.getElementById('pad2'));

          pad1.on('tap press', function() {
            play('DRUM', 'KICK');
          });
          pad2.on('tap press', function() {
            play('DRUM', 'SNARE');
          });
        }
      }
    </script>
  </body>
</html>
